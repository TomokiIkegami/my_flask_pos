<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>商品一覧</title>
</head>
<body>
    <h1>商品一覧</h1>

    {% if items %}
        <table border="1">
            <tr>
                <th>ID</th>
                <th>商品名</th>
                <th>価格</th>
                <th>操作</th>
            </tr>
            {% for item in items %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.price }}</td>
                <td>
                    <a href="{{ url_for('edit_item', id=item.id) }}">編集</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>商品が登録されていません</p>
    {% endif %}

    <a href="{{ url_for('index') }}">メインページへ戻る</a>
</body>
</html>
