{% extends "base.html" %}

{% block title %}売り上げ計算{% endblock %}

{% block content %}
        <h1>売り上げ計算</h1>

        <form method="POST">
            <div class="form-group">
                <label for="item">商品を選択</label>
                <select class="form-control" name="item" id="item">
                    {% for item in items %}
                        <option value="{{ item.id }}" {% if selected_item and selected_item.id == item.id %}selected{% endif %}>
                            {{ item.name }} - ¥{{ item.price }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group mt-3">
                <label for="quantity">数量</label>
                <input type="number" class="form-control" id="quantity" name="quantity" value="{{ quantity }}" min="1">
            </div>
            <button type="submit" class="btn btn-primary mt-3">合計金額を計算</button>
        </form>

        {% if total > 0 %}
            <h2 class="mt-4">合計金額: ¥{{ total }}</h2>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock %}
