<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>大学祭会計App.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">　大学祭会計App.</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('sales') }}">現在の売り上げ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('items') }}">商品一覧を表示</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>売り上げ計算</h1>

        <form method="POST">
            <div class="form-group">
                <label for="item">商品を選択</label>
                <select class="form-control" name="item" id="item">
                    {% for item in items %}
                        <option value="{{ item.id }}" {% if selected_item and selected_item.id == item.id %}selected{% endif %}>
                            {{ item.name }} - ¥{{ item.price }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group mt-3">
                <label for="quantity">数量</label>
                <input type="number" class="form-control" id="quantity" name="quantity" value="{{ quantity }}" min="1">
            </div>
            <button type="submit" class="btn btn-primary mt-3">合計金額を計算</button>
        </form>

        {% if total > 0 %}
            <h2 class="mt-4">合計金額: ¥{{ total }}</h2>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
