<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>大学祭会計App.</title>
</head>
<body>
    <h1>売り上げ計算</h1>

    <form method="POST">
        <label for="item">商品を選択</label>
        <select name="item" id="item">
            {% for item in items %}
                <option value="{{ item.id }}" {% if selected_item and selected_item.id == item.id %}selected{% endif %}>
                    {{ item.name }} - ¥{{ item.price }}
                </option>
            {% endfor %}
        </select>
        <input type="number" id="quantity" name="quantity" value="{{ quantity }}" min="1">

        <button type="submit">合計金額を計算</button>
    </form>

    <a href="{{ url_for('sales') }}">現在の売り上げ</a>
    <a href="{{ url_for('items') }}">商品一覧を表示</a>



    {% if total > 0 %}
        <h2>合計金額: ¥{{ total }}</h2>
    {% endif %}
</body>
</html>
